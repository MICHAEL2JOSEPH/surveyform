<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</body>
<form action="" id="survey-form">
    <fieldset>
        <fieldset>
            <label for="" id="name-label">Name: <input type="text" name="" id="name" placeholder="name" required></label>
            <label for="" id="email-label">Email: <input type="email" name="" id="email"i placeholder="email" required></label>
            <label for="" id="number-label">Age: <input type="number" name="" id="number" min="13" max="140" placeholder="age" required></label>
        </fieldset>
        <fieldset>
            <label>Which option best describe your interest: 
                <select id="dropdown">
                  <option>select one</option>
                  <option>Basket ball</option>
                  <option>Table tennis</option>
                  <option>Foot ball</option>
                </select>
              </label>
        </fieldset>
        <fieldset>
            <label class="label">Would you recommend Survey Form to a friend?:</label>
            <label><input type="radio" class="inline" name="friend" checked> yes</label>
            <label><input type="radio" name="friend" class="inline"> Maybe</label>
            <label><input type="radio" name="friend" class="inline"> No</label>
        </fieldset>
        <fieldset>
            <label class="label">What would you like us to improve in Survey Form:</label>
            <label for="yes"><input type="checkbox" class="inline" name="friend" value="yes" checked> UI</label>
            <label for="yes"><input type="checkbox" value="maybe" name="friend" class="inline"> Fonts</label>
            <label for="yes"><input type="checkbox" class="inline" name="friend" value="yes"> Modes<label>            
        </fieldset>
    </fieldset>
</form>

</html>
